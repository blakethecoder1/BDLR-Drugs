<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drug Dealing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app" class="hidden">
    <div class="panel">
      <div class="header">
        <h2>üè™ Drug Dealing</h2>
        <div class="player-info">
          <div class="level-info">
            <span id="playerLevel">Level 0</span>
            <span id="playerTitle">Street Rookie</span>
          </div>
          <div class="xp-bar">
            <div id="xpProgress" class="xp-progress"></div>
            <span id="xpText">0 / 100 XP</span>
          </div>
        </div>
      </div>
      
      <div class="content">
        <div class="item-selection">
          <label>Select Item to Sell</label>
          <select id="itemSelect">
            <option value="">Choose an item...</option>
          </select>
          <div id="itemDescription" class="item-description"></div>
        </div>
        
        <div class="amount-section">
          <label>Amount</label>
          <div class="amount-controls">
            <button id="decreaseBtn" class="amount-btn">-</button>
            <input id="amount" type="number" value="1" min="1" />
            <button id="increaseBtn" class="amount-btn">+</button>
          </div>
          <div id="amountInfo" class="amount-info"></div>
        </div>
        
        <div class="price-estimate">
          <div class="price-line">
            <span>Estimated Price:</span>
            <span id="estimatedPrice">$0</span>
          </div>
          <div class="risk-level">
            <span>Risk Level:</span>
            <span id="riskLevel" class="risk-low">Low</span>
          </div>
        </div>
        
        <div class="actions">
          <button id="sellBtn" class="btn-sell">üí∞ Make Deal</button>
          <button id="closeBtn" class="btn-close">‚ùå Cancel</button>
        </div>
        
        <div id="status" class="status"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
