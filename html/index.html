<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drug Dealing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app" class="hidden">
    <div class="panel">
      <div class="header">
        <div class="header-top">
          <h2>ğŸª Drug Dealing</h2>
          <button id="themeBtn" class="theme-btn" title="Customize Colors">ğŸ¨</button>
        </div>
        <div class="player-info">
          <div class="level-info">
            <span id="playerLevel">Level 0</span>
            <span id="playerTitle">Street Rookie</span>
          </div>
          <div class="xp-bar">
            <div id="xpProgress" class="xp-progress"></div>
            <span id="xpText">0 / 100 XP</span>
          </div>
        </div>
      </div>
      
      <div class="content">
        <div class="item-selection">
          <label>Select Item to Sell</label>
          <select id="itemSelect">
            <option value="">Choose an item...</option>
          </select>
          <div id="itemDescription" class="item-description"></div>
        </div>
        
        <div class="amount-section">
          <label>Amount</label>
          <div class="amount-controls">
            <button id="decreaseBtn" class="amount-btn">-</button>
            <input id="amount" type="number" value="1" min="1" />
            <button id="increaseBtn" class="amount-btn">+</button>
          </div>
          <div id="amountInfo" class="amount-info"></div>
        </div>
        
        <div class="price-estimate">
          <div class="price-line">
            <span>Estimated Price:</span>
            <span id="estimatedPrice">$0</span>
          </div>
          <div class="risk-level">
            <span>Risk Level:</span>
            <span id="riskLevel" class="risk-low">Low</span>
          </div>
        </div>
        
        <div class="actions">
          <button id="sellBtn" class="btn-sell">ğŸ’° Make Deal</button>
          <button id="closeBtn" class="btn-close">âŒ Cancel</button>
        </div>
        
        <div id="status" class="status"></div>
      </div>
    </div>
  </div>

  <!-- Color Theme Customizer Modal -->
  <div id="themeModal" class="theme-modal hidden">
    <div class="theme-modal-content">
      <div class="theme-modal-header">
        <h3>ğŸ¨ Customize UI Colors</h3>
        <button id="closeThemeBtn" class="close-theme-btn">Ã—</button>
      </div>
      
      <div class="theme-modal-body">
        <div class="theme-section">
          <h4>Main Colors</h4>
          <div class="color-input-group">
            <label for="colorPrimary">Primary (Borders, Highlights)</label>
            <input type="color" id="colorPrimary" class="color-input" value="#00ff88">
            <input type="text" id="colorPrimaryText" class="color-text" value="#00ff88">
          </div>
          <div class="color-input-group">
            <label for="colorSuccess">Success (XP Bar, Level)</label>
            <input type="color" id="colorSuccess" class="color-input" value="#00ff88">
            <input type="text" id="colorSuccessText" class="color-text" value="#00ff88">
          </div>
          <div class="color-input-group">
            <label for="colorWarning">Warning (Title)</label>
            <input type="color" id="colorWarning" class="color-input" value="#ffd700">
            <input type="text" id="colorWarningText" class="color-text" value="#ffd700">
          </div>
          <div class="color-input-group">
            <label for="colorError">Error</label>
            <input type="color" id="colorError" class="color-input" value="#ff4444">
            <input type="text" id="colorErrorText" class="color-text" value="#ff4444">
          </div>
        </div>

        <div class="theme-section">
          <h4>Text Colors</h4>
          <div class="color-input-group">
            <label for="colorText">Primary Text</label>
            <input type="color" id="colorText" class="color-input" value="#ffffff">
            <input type="text" id="colorTextText" class="color-text" value="#ffffff">
          </div>
          <div class="color-input-group">
            <label for="colorTextMuted">Muted Text</label>
            <input type="color" id="colorTextMuted" class="color-input" value="#cccccc">
            <input type="text" id="colorTextMutedText" class="color-text" value="#cccccc">
          </div>
        </div>

        <div class="theme-section">
          <h4>Quick Themes</h4>
          <div class="theme-presets">
            <button class="preset-btn" data-preset="default">ğŸŸ¢ Default (Green)</button>
            <button class="preset-btn" data-preset="blue">ğŸ”µ Blue</button>
            <button class="preset-btn" data-preset="purple">ğŸŸ£ Purple</button>
            <button class="preset-btn" data-preset="red">ğŸ”´ Red</button>
            <button class="preset-btn" data-preset="gold">ğŸŸ¡ Gold</button>
            <button class="preset-btn" data-preset="cyan">ğŸ”· Cyan</button>
          </div>
        </div>
      </div>

      <div class="theme-modal-footer">
        <button id="resetThemeBtn" class="theme-btn-secondary">Reset to Default</button>
        <button id="applyThemeBtn" class="theme-btn-primary">Apply & Save</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
